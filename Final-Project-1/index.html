<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="CSS/style_index.css">

  <!-- import Ubuntu font family from Google API -->
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
  <script src="https://kit.fontawesome.com/35d3d9d2ef.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>HomePet | Dashboard</title>
  <script defer src="./JS/app_index.js"></script>

</head>

<!-- page body begins here -->

<body>

  <!-- Navigation bar with social media icons -->
  <div class="bd_l0_socialmedia">
    <a href="https://www.facebook.com/"><i class="fa fa-facebook-official" class="soc_icons"></i></a>
    <a href="https://www.instagram.com/"><i class="fa fa-instagram" class="soc_icons"></i></a>
    <a href="https://www.snapchat.com/"><i class="fa fa-snapchat" class="soc_icons"></i></a>
    <a href="https://twitter.com/"><i class="fa fa-twitter" class="soc_icons"></i></a>
    <a href="https://www.linkedin.com/"><i class="fa fa-linkedin" class="soc_icons"></i></a>
  </div>

  <!-- navigation bar and header area -->
  <div class="bd_l1_navigation">

    <a id="test" class="bd_l2_logobox" href="./index.html">
      <img class="bd_l2_logobox_logo" src="links/Logo-1.png" alt="Home pet branding logo">
    </a>

    <!-- navigation bar area -->
    <nav class="bd_l2_nvg_bar">
      <a class="bd_l3_nvg_button" href="./index.html" onclick="smoothTransition()">
        <div> <i class="fa fa-fw fa-house"></i> Dashboard</div>
      </a>

      <a class="bd_l3_nvg_button" href="./page-gallery.html" onclick="smoothTransition()">
        <div> <i class="fa fa-fw fa-image"></i> Gallery </div>
      </a>

      <a class="bd_l3_nvg_button" href="./page-documents.html" onclick="smoothTransition()">
        <div> <i class="fa fa-fw fa-calendar"></i> Documents </div>
      </a>

    </nav>
  </div>

  <!-- primary graphics display area -->
  <div class="bd_l0_maindisplay">

    <!-- primary content area -->
    <div class="bd_l1_content">
      <div class="bd_l2_content_left">

        <div class="bd_l3_statusbox_container">
          <img class="bd_l4_statusgraphic_container_gif breathing-animation" src="./links/gallery/19.jpg"
            id="pet_avatar" alt=" feature image of a cute kitten ">
          </img>

          <div class="bd_l3_statustext_container">
            <div style="background-color:#f8d152; font-weight: bold;" class="bd_l4_statuscards_card med-title">
              <div> STATUS TODAY</div>
            </div>

            <div class="bd_l4_statusgraphic_container_tab">

              <div class="bd_l5_statustext_box">
                <i class="fa-solid fa-glass-water fa-2x"></i>
                <div> Drink </div>
                <div> 132 ml </div>
              </div>

              <div class="bd_l5_statustext_box">
                <i class="fa-solid fa-bed fa-2x"></i>
                <div> Eat </div>
                <div> 14.9 Oz </div>
              </div>

              <div class="bd_l5_statustext_box">
                <i class="fa-solid fa-crow fa-2x"></i>
                <div> Active</div>
                <div> 45 min </div>
              </div>
            </div>
          </div>

          <!-- place holder content for status cards -->
          <!-- feature to be addressed in future -->
          <div class="bd_l3_statuscards_container">

            <div class="bd_l4_statuscards_card med-title">
              <div>PET ACTIVITIES</div>
            </div>

            <div class="bd_l4_statuscards_card">
              <h2>Playing</h2>
              <div>1hr 12min</div>

            </div>

            <div class="bd_l4_statuscards_card">
              <h2>Sleeping</h2>
              <div>4hr 12min</div>
            </div>


            <div class="bd_l4_statuscards_card">
              <h2>Restroom</h2>
              <div>11min</div>
            </div>


            <div class="bd_l4_statuscards_card">
              <h2>Dining</h2>
              <div>6min</div>
            </div>

            <div class="bd_l4_statuscards_card">
              <h2>Sleeping</h2>
              <div>3hr 31min</div>
            </div>

            <div class="bd_l4_statuscards_card">
              <h2>Resting</h2>
              <div>12min</div>
            </div>

            <div class="bd_l4_statuscards_card">
              <h2>Dining</h2>
              <div>18min</div>
            </div>

            <div class="bd_l4_statuscards_card">
              <div>...</div>
              <div></div>
            </div>

          </div>

        </div>
      </div>


      <div class="bd_l2_content_right">
        <div class="bd_l3_schedule_container">
          <!-- events list title bar -->
          <div class="bd_l4_schedule_event_card med-title">
            <label>UPCOMING EVENTS</label>
          </div>

          <div id="events-list" class="bd_l3_schedule_container_sublist">

            <template id="event_card_template">
              <div id="event-card" class="bd_l4_schedule_event_card">
                <!-- card tempalte - event icon -->
                <i id="event-icon" class="fa fa-user-doctor fa-2x"></i>

                <!-- card tempalte - content part -->
                <div class="bd_l5_schedule_event_card_content">
                  <div class="bd_l5_schedule_event_card_content_top">
                    <!-- card tempalte - event title -->
                    <div id="event-title">Veterinary Visit</div>
                    <!-- card tempalte - event date-->
                    <div id="event-date"> 22-09-26 </div>
                  </div>
                  <!-- card tempalte - event details -->
                  <div id="event-details">
                    Veterinary visit at Greenfield Hospital
                  </div>
                </div>
                <!-- detel btn for removing note -->
                <div id="event-delete">
                  <i class="fa fa-trash"></i>
                </div>
              </div>
            </template>
          </div>


          <div class="bd_l3_schedule_create">
            <!-- Event type icon selector -->
            <div class="bd_l4_schedule_create_icon" id="eventIcon_selector_tab">
              <i id="eventIcon_selector" class="fa fa-pen-to-square fa-2x "></i>
            </div>
            <!-- Event parameters input area -->
            <div class="bd_l4_schedule_create_right">

              <div class="bd_l5_schedule_input">
                <!-- Event title input -->
                <div class="bd_l5_schedule_input_top">
                  <textarea id="event-editor-title" aria-label="entry title-input"
                  placeholder="Title of new event.." maxlength="32" cols="18"
                    rows="1"> </textarea>

                  <!-- Event date input -->

                  <input type="date" id="input_date" aria-label="entry date-input"
                  name="trip-start" value="2022-12-08" min="2022-12-08"
                    max="2023-12-31">
                </div>

                <div class="bd_l5_schedule_input_bot" id="#">
                  <!-- Event details input -->
                  <textarea id="event-editor-details" aria-label="entry content-input"
                  placeholder="Event Details.." maxlength="150" rows="1">
                  </textarea>
                </div>
              </div>



              <div id="event-submit-btn">
                <i class="fa-solid fa-check fa-xl"> </i>
              </div>

            </div>
          </div>
        </div>

        <div class="bd_l3_gallery_container">
          <a class="bd_l4_schedule_event_card med-title" href="./page-gallery.html">
            <div> PHOTO GALLERY </div>
          </a>
          <div>
            <img class="bd_l5_gallery_img" src="./links/gallery/11.jpg" alt="A cute kitten looking up">
            <img class="bd_l5_gallery_img" src="./links/gallery/2.jpg" alt="A cute kitten looking at the camera">
            <img class="bd_l5_gallery_img" src="./links/gallery/3.jpg" alt="A cute kitten looking out window">
            <img class="bd_l5_gallery_img" src="./links/gallery/4.jpg" alt="A cute kitten looking amazed">
            <img class="bd_l5_gallery_img" src="./links/gallery/5.jpg" alt="A cute kitten looking sleepy">
            <img class="bd_l5_gallery_img" src="./links/gallery/6.jpg" alt="A cute kitten looking annoyed">
            <img class="bd_l5_gallery_img" src="./links/gallery/9.jpg" alt="A cute kitten sleeping on textbook">
            <img class="bd_l5_gallery_img" src="./links/gallery/8.jpg" alt="A cute kitten looking confused">
          </div>
        </div>
      </div>
    </div>
</body>

<footer>
  <div> @ HomePet - best companion for your upcoming errands </div>
</footer>

</html>
