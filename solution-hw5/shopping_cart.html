<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style_cart.css">
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <script src="./JS/rollsData.js"></script>
    <script defer src="./JS/rolls_cart.js"></script>


  </head>

  <!-- page body begins here -->
  <body class="bd_l0_body"> 
    
    <div class="bd_l1_header_block">

      <a href="./index.html" class = "bd_l2_branding_graphic" >
        <img class="bd_l3_branding_logo" src="links/logo-01.svg" alt="bun bun branding logo">
      </a>
      
      
      <div class = "bd_l2_dir_bar"> 

        <div class = "bd_l3_link_list"> 
          <div class = "bd_l4_link_list_text"> </div>
          <div class = "bd_l4_link_list_text"> </div>
          <a class = "bd_l4_link_list_text" href="./index.html">PRODUCTS</a>
          <a class = "bd_l4_link_list_text" href="./shopping_cart.html">CART</a>
        </div>
        <div class = "bd_l3_border_box"> </div>

        <div class = "bd_l3_page_subtitle">
          <div class = "bd_l4_page_subtitle_text"> Shopping Cart  </div> 
        </div>
      </div>  
      
    </div >


    <!-- page body begins here -->
  
    <div class="post_body">

      <!--Designated area for displaying products in shopping cart-->
      <div class = "bd_l1_content_block">

        <div class = "bd_l2_content_block_left">

          
        </div>
        <!--First item in check out list -->

        <div class = "bd_l2_content_block_right" id = "rollitem-list" >
          <template class = "bd_l2_cart_item_block_large" id="cartitem-template"> 
            <div class = "peritem-container">
              <div class = "bd_l3_cart_item_block">
                <div class = "bd_l4_right_item_left">
                  <a href="./product_original_cinnamon_roll.html" 
                  class = "bd_l4_content_block_item_cont">
                    <img class="bd_l5_content_block_item_pic" 
                    src="links/original-cinnamon-roll.jpg" 
                    alt="image loading..">
                  </a>
                </div>
                
                <div class = "bd_l4_right_item_middle">
                  <p class="roll-title"> Original Cinnamon Roll </p>
                  <p class="roll-glazingtype"> Glazing : Keep Original</p>
                  <p class="roll-packagesize"> Pack Size : 1</p>
                </div>
                <div class = "bd_l4_right_item_right" id="">
                  <p class="roll-baseprice"> $2.49</p>
                </div>
              </div>

              <!-- Remove item key -->
              <button class="bd_l3_buttom_remove">
              Remove Item
              </button>
            </div>
          </template>
        

          

          <div class = "bd_l3_cart_div_line"> </div>

          <div class = "bd_l3_cart_item_total">
              <div class = "bd_l4_right_item_left">
              </div>
              <div class = "bd_l4_right_item_middle">
                <p> Total :</p>
              </div>
              <div class = "bd_l4_right_item_right">
                <p> $58.47 </p>
              </div>
          </div>
          
        <!-- Display feature for total price and checkout button -->
          <div class = "bd_l3_cart_buttom">
            <button class="bd_l4_cart_buttom_checkout">
              Checkout  
            </button>
          </div>

        </div>

      </div>
    </div>
  </body>
</html>
