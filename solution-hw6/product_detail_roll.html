<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style_product.css">
    <meta charset="UTF-8">

    <script src="./JS/rollsData.js"></script>
    <script defer src="./JS/rolls_item_details.js"></script>
    
    <title>Original Cinnamon Roll</title>
  </head>

  <!-- page body begins here -->
  <body class="bd_l0_body"> 
    
    <div class="bd_l1_header_block">

      <a href="./index.html" class = "bd_l2_branding_graphic" >
        <img class="bd_l3_branding_logo" src="links/logo-01.svg" alt="bun bun branding logo">
      </a>
      
      
      <div class = "bd_l2_dir_bar"> 

        <div class = "bd_l3_link_list"> 
          <div class = "bd_l4_link_list_text"> </div>
          <div class = "bd_l4_link_list_text"> </div>
          <a class = "bd_l4_link_list_text" href="./index.html">PRODUCTS</a>
          <a class = "bd_l4_link_list_text" href="./shopping_cart.html">CART</a>
        </div>
        <div class = "bd_l3_border_box"> </div>

        <div class = "bd_l3_page_subtitle">
          <div class = "bd_l4_page_subtitle_text" id="rolltype-name-text"> Roll Type Name Display Here  </div> 
        </div>
      </div>  
      
    </div >



    <div class = "bd_l1_content_block">
      <div class = "bd_l2_content_block_col_left">  
         <!-- item container left side -->
        <div class = "bd_l3_content_block_item"> 

          <a  
          class = "bd_l4_content_block_item_cont">
            <img class="bd_l5_content_block_item_pic" id="rolltype-feature-image" src="" alt="image loading..">
          </a>


        </div>
      </div>

      <div class = "bd_l2_content_block_col_right">  
        <!-- item container right sides -->
       <div class = "bd_l3_content_block_product_detail_1"> 
          <p>
            <br>
            <br>
            Customize our delicious, handmade cinnamon rolls to your own liking!
          </p>
       </div>

       <div class = "bd_l3_content_block_product_detail_2"> 
        
          <label> Select Flavor: </label>
          <br>
          <select class="bd_l4_content_block_selection_label" id="glazing_Select" onchange="item_GlazingChange(this)">
            <option value="0">Keep Original</option>
            <option value="1">Sugar Milk</option>
            <option value="2">Vanilla Milk</option>
            <option value="3">Double Chocolate</option>
          </select>

          <br>

          <label> Select Quantity: </label>
          <br>
          <select class="bd_l4_content_block_selection_label" id="packsize_Select" onchange="item_PackSizeChange(this)" >
            <option value="0">1</option>
            <option value="1">3</option>
            <option value="2">6</option>
            <option value="3">12</option>
          </select>
        
        </div>


       <div class = "bd_l3_content_block_product_detail_3"> 
          <div class = "bd_l4_tab_addcart" id = "item_baseprice" >
            $2.49
          </div>
          <button class="bd_l4_button_addcart" id = "item_add_to_cart">
            Add to cart  
          </button>
          
        </div>

     </div>

    </div>

  </body> 
  
</html>
